<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
<div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Modifier une offre</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm"> 
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Code Promo</label>
                  <input type="text" class="form-control" [(ngModel)]="offre.codePromo" formControlName="codePromo">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pl-1">
                <button class="btn btn-primary btn-round" (click)="updateOffre()">Modifier</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
