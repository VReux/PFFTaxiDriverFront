
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">





  <div class="container-fluid">

    <div class="header-body">
      <!-- Card stats -->
      <div class="row">


        <div class="col-xl-4 col-lg-8" *ngFor="let o of offres">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col-xl-9">
                  <h5 class="card-title text-uppercase text-muted mb-0">{{o.codePromo}}</h5>
                  <span class="h2 font-weight-bold mb-0">{{o.descriptionOffre}}</span><br>
                  <span class="h2 font-weight-bold mb-0">{{o.remiseOffre}}%</span>
                </div>
                <div class="col-xl-2">

                </div>
              </div>
            </div>
            <!--
><button class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral"
                              (click)="deleteChauffeur(c.idUtilisateur)">Supprimer 
                          <button class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral"
                              (click)="editChau(u)">Modifier</button>
-->
          </div>
        </div>
      </div>
    </div>


    <br>

    <div class="col-xl-8 col-lg-12">
      <div class="card">

        <form [formGroup]="editForm">

          <div class="card-header">
            <h5 class="title">Modif de l'offre "{{offre.codePromo}}"</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3 pr-1">
                </div>
              <div class="col-md-8 pr-1">
                <div class="row">
                  <div class="form-group">
                    <label>Code Promo</label>
                    <input type="text" class="form-control" [(ngModel)]="offre.codePromo" formControlName="codePromo">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" [(ngModel)]="offre.descriptionOffre"
                      formControlName="descriptionOffre">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label>Remise (en %)</label>
                    <input type="text" class="form-control" [(ngModel)]="offre.remiseOffre"
                      formControlName="remiseOffre">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pl-1">
                <button class="btn btn-secondary btn-round" (click)="updateOffre()">Modifier</button>
              </div>
            </div>
          </div>
        </form>
      
    </div>
  </div>
</div>
</div>
