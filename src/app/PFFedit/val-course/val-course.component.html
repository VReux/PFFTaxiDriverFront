<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
   <div class="row">
       <div class="col-md-8">
       <div class="card">
               <div class="card-header">
                   <h5 class="title">Valider une course</h5>
               </div>
               <div class="card-body">
               <!-- ReactiveFormsModule : formGroup + formControlName-->
                    <form [formGroup]="editForm" (ngSubmit)="saveFacture()">
                    <div class="row">
                        <!--tempsCourse!:number & prixReel!:number-->
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Temps de la course</label>
                                <input type="text" class="form-control" [(ngModel)]="facture.tempsCourse" formControlName="tempsCourse">
                            </div>
                        </div>
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label class="form-control-label">Prix de la course (â‚¬)</label>
                                <input type="number" [(ngModel)]="facture.prixReelHT" formControlName="prixReel"
                                    class="form-control form-control-alternative"
                                    placeholder="{{course.prixReel}}" disabled="">
                            </div>
                        </div>
                        <!--<div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Prix de la course</label>
                                <input type="text" class="form-control" [(ngModel)]="facture.prixReelHT" formControlName="prixReel">
                            </div>
                        </div>-->
                    </div>
                    <div class="row">
                        <div class="col-md-6 pl-1">
                            <td colspan="2"><button>Ajouter</button></td>
                        </div>
                    </div>
                    </form>
               </div>
           </div>
       </div>
   </div>
</div>
