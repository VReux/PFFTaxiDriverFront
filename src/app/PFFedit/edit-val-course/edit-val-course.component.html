<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
   <div class="row">
       <div class="col-md-8">
       <div class="card">
               <div class="card-header">
                   <h5 class="title">Modifier une course</h5>
               </div>
               <div class="card-body">
               <!-- ReactiveFormsModule : formGroup + formControlName-->
                    <form [formGroup]="editForm">
                    <div class="row">
                        <!--tempsCourse!:number & prixReel!:number-->
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Temps de la course</label>
                                <input type="text" class="form-control" [(ngModel)]="course.tempsCourse" formControlName="tempsCourse">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pl-1">
                            <button class="btn btn-danger btn-round" (click)="updateValCourse()">Modifier</button>
                        </div>
                    </div>
                    </form>
               </div>
           </div>
       </div>
   </div>
</div>
