<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>

<div [hidden]="authorities3()">
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-xl-12 order-xl-1">
                <div class="card shadow">
                    <!-- recherche-->
                    <div class="col-xl-12 order-xl-1">
                        <div class="card-header border-0">
                            <div class="card-header">
                                <h3>Planning de mes courses</h3>
                            </div>
                            <button class="btn btn-secondary btn-round " *ngIf="elemRech == false"
                                (click)="showRech()">Recherche par date</button>
                            <button class="btn btn-secondary btn-round " *ngIf="elemRech == true"
                                (click)="hideRech()">Cacher la recherche</button>
                            <div *ngIf="elemRech == true">
                                <form (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group row">
                                                <label class="form-control-label">Date</label>
                                                <input type="datetime-local"
                                                    class="form-control form-control-alternative"
                                                    [(ngModel)]="heureDepart" name="heureDepart" />
                                                <button type="submit"
                                                    class="btn btn-secondary btn-round ">Recherche</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- fin recherche-->
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <th>Adresse de départ</th>
                                            <th>Adresse d'arrivée</th>
                                            <th>Heure de départ</th>

                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let r of reservations">
                                                <td>{{r.depart}}</td>
                                                <td>{{r.arrivee}}</td>
                                                <td>{{r.heureDepart}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div [hidden]="authenticated()">
    <h1>Connectez-vous en tant que chauffeur pour accéder à cette page</h1>
</div>
<div [hidden]="!authenticated()">
    <div [hidden]="!authorities3()">
        <h1>Vous êtes connecté, mais seuls les chauffeurs ont accès à cette page</h1>
    </div>
