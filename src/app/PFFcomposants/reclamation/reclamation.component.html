<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card shadow">
                <button class="btn btn-secondary btn-round " *ngIf="element == false" (click)="showData()">Ajouter une reclamation</button>
                <button class="btn btn-secondary btn-round " *ngIf="element == true" (click)="hideData()">Cacher le
                    formulaire</button>

                <div *ngIf="element == true">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h3 class="mb-0">Ajouter une reclamation</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="saveReclamation()"> 
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Texte</label>
                                            <input type="text" class="form-control" [(ngModel)]="reclamation.texte" name="texte">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1" style="padding-top: 32px;">
                                        <button class="btn btn-danger btn-round">Ajouter</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Liste des reclamations</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                <thead class=" text-primary">
                                        <th>
                                           Texte
                                        </th>
                                        <th>
                                            Action
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let r of reclamations">
                                            <td>{{r.texte}}</td>
                                            <td>
                                                <button (click)="deleteReclamation(r.idReclamation)" class="btn btn-danger btn-round">Delete</button>
                                                <button (click)="editReclamation(r)" class="btn btn-secondary btn-round">Editer</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
