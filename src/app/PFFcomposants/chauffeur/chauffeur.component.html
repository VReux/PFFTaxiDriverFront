<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-8 order-xl-1">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Liste des chauffeurs</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Nom</th>
                                <th scope="col">Prénom</th>
                                <th scope="col">Numero de Permis</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of chauffeurs">
                                <td>{{c.nom}}</td>
                                <td>{{c.prenom}}</td>
                                <td>{{c.numPermis}}</td>
                                <td><button class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" (click)="deleteChauffeur(c.idUtilisateur)"><i class="now-ui-icons ui-1_simple-remove"></i> </button>
                                <button class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral"  (click)="editChauffeur(c)"><i class="now-ui-icons ui-2_settings-90"></i></button></td>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        
           
                                
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Ajouter un Chauffeur</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body" id="testid">
                    <form>
                        <!--         <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">-->
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label">Nom</label>
                                    <input type="text" class="form-control form-control-alternative"
                                        [(ngModel)]="chauffeur.nom" name="nom" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label">Prénom</label>
                                    <input type="text" class="form-control form-control-alternative"
                                        [(ngModel)]="chauffeur.prenom" name="prenom" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label">Nom d'utilisateur</label>
                                    <input type="text" class="form-control form-control-alternative"
                                        [(ngModel)]="chauffeur.username" name="username" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label">N° de Permis</label>
                                    <input type="text" class="form-control form-control-alternative"
                                        [(ngModel)]="chauffeur.numPermis" name="numPermis" />
                                </div>
                            </div>
                              
                        <div class="row">
                          <div class="col-md-6 pr-1">
                              <button class="btn btn-secondary btn-round ">Ajouter</button>
                             </div>
                          </div>
                        </div>
                        <!--     </div>-->
                    </form>
                </div>
            </div>
